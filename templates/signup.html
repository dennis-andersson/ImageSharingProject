{% extends 'base.html' %}

{% block content %}

<center>
    <div class="signupform">
        {% if error %}
        <p>{{ error }}</p></br>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Sign up" />
        </form>

        <br><a href="/login/">Already have an account? Log in</a>
    </div>
</center>

{% endblock %}
