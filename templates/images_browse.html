{% extends 'base.html' %}

{% block content %}

<center>
    <div class="images-container">
        {% for image in images %}
        <div class="image-container">
            <a href="{% url 'image_post' image.id %}"><img class="thumbnail_image" src="{{ image.thumbnail }}" alt="{{ image.title }}" /></a>
        </div>
        {% endfor %}
    </div>
</center>

{% endblock %}
