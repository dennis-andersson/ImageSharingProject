{% extends 'base.html' %}

{% block content %}

<div class="images-container">
    {% for image in images %}
    <div class="image-container">
        <a href="{% url 'image_post' image.id %}"><img class="image" src="{{ image.thumbnail }}" alt="{{ image.title }}" /></a>
    </div>
    {% endfor %}
</div>

{% endblock %}
